<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>rubiks cube</title>
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="./out.js"></script>
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div id="scene-wrapper">
      <div id="scene-container"></div>
    </div>
    <div class="controls-top">
      <a tabindex="0" role="button" id="scramble">
        <span>scramble</span>
      </a>
      <a tabindex="0" role="button" id="reset">
        <span>reset</span>
      </a>
      <a tabindex="0" role="button" id="random">
        <span>random</span>
      </a>
    </div>
    <div class="controls-bottom">
      <div class="left">
        <div>
          <a tabindex="0" role="button" id="u" class="rotate-btn">
            <span>U</span>
          </a>
          <a tabindex="0" role="button" id="U" class="rotate-btn">
            <span>U'</span>
          </a>
        </div>
        <div>
          <a tabindex="0" role="button" id="l" class="rotate-btn">
            <span>L</span>
          </a>
          <a tabindex="0" role="button" id="L" class="rotate-btn">
            <span>L'</span>
          </a>
        </div>
      </div>
      <div class="center">
        <div>
          <a tabindex="0" role="button" id="b" class="rotate-btn">
            <span>B</span>
          </a>
          <a tabindex="0" role="button" id="B" class="rotate-btn">
            <span>B'</span>
          </a>
        </div>
        <div>
          <a tabindex="0" role="button" id="f" class="rotate-btn">
            <span>F</span>
          </a>
          <a tabindex="0" role="button" id="F" class="rotate-btn">
            <span>F'</span>
          </a>
        </div>
      </div>
      <div class="right">
        <div>
          <a tabindex="0" role="button" id="d" class="rotate-btn">
            <span>D</span>
          </a>
          <a tabindex="0" role="button" id="D" class="rotate-btn">
            <span>D'</span>
          </a>
        </div>
        <div>
          <a tabindex="0" role="button" id="r" class="rotate-btn">
            <span>R</span>
          </a>
          <a tabindex="0" role="button" id="R" class="rotate-btn">
            <span>R'</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
